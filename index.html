<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="wrapper">
    <section class="header">
      <h1 class="app-heading color-lavender">Your Result</h1>
      <div class="circle">
        <p>76</p>
        <p class="color-lavender">of 100</p>
      </div>
      <div class="content">
        <h2>Great</h2>
        <p class="color-lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h3>Summary</h3>

        <div class="box reaction">
          <div class="icon-heading">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            <p>Reaction</p>
          </div>
          <p><span class="x-of100">80</span> / 100</p>
        </div>

        <div class="box memory">
          <div class="icon-heading">
            <img src="assets/images/icon-memory.svg" alt="Memory icon">
            <p>Memory</p>
          </div>
          <p><span class="x-of100">92</span> / 100</p>
        </div>

        <div class="box verbal">
          <div class="icon-heading">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
            <p>Verbal</p>
          </div>
          <p><span class="x-of100">61</span> / 100</p>
        </div>

        <div class="box visual">
          <div class="icon-heading">
            <img src="assets/images/icon-visual.svg" alt="Visual icon">
            <p>Visual</p>
          </div>
          <p><span class="x-of100">72</span> / 100</p>
        </div>

      <button type="button">Continue</button>
    </section>
  </main>
</body>

</html>
